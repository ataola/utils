language: node_js
node_js: stable

cache:
  apt: true
  directories:
    - node_modules

notifications:
  email:
    recipients:
      - zjt613@gmail.com
    on_success: change
    on_failure: always

addons:
  chrome: stable

# turn off the clone of submodules for change the SSH to HTTPS in .gitmodules to avoid the error
git:
  submodules: false

before_install:
  - export TZ='Asia/Shanghai'

install:
  - npm install

script:
  - npm run karma:test

after_script:
  - npm run codecov

branches:
  only:
    - main
after_success:
  - bash <(curl -s https://codecov.io/bash)
